<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hack-a-Mini</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Press Start 2P', cursive;
      background-size: cover;
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #fdbc3d;
      overflow-x: hidden;
    }

    /* Centering container vertically and horizontally */
    .timer-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      font-size: 2.2rem;
      text-shadow: 2px 2px 4px black;
      margin-top: 0;
      margin-bottom: 18px;
    }

    #timer {
      font-size: 3rem;
      color: red;
      text-shadow: 3px 3px 6px black;
      margin-top: 20px;
      margin-bottom: 26px;
    }

    #start-btn {
      margin-top: 30px;
      font-size: 1rem;
      background: #e60012;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 12px;
      cursor: pointer;
      font-family: 'Press Start 2P', cursive;
      box-shadow: 3px 3px 6px black;
      margin-bottom: 18px;
    }
    #start-btn:hover {
      background: #ff4c4c;
    }

    .mario {
      width: 60px;
      position: absolute;
      bottom: 20px;
      left: 0;
      animation: run 20s linear infinite;
      display: none;
    }

    @keyframes run {
      from { left: -100px; }
      to { left: 100%; }
    }

    .logo {
      position: absolute;
      left: 20px;
      top: -70px;
      width: 300px;
      height: auto;
      z-index: 10;
    }

    /* Coin styling */
    .coin {
      position: fixed;
      top: 20vh;
      width: 40px;
      height: 40px;
      background: url('coin.png') no-repeat center/contain;
      z-index: 20;
      animation: coin-float 4s linear;
    }
    @keyframes coin-float {
      from { opacity: 1; top: 20vh;}
      to { opacity: 0; top: 5vh;}
    }

    /* ----------- Responsive Styles ----------- */
    @media (max-width: 600px) {
      .timer-container {
        width: 98%;
      }
      h1 {
        font-size: 1.3rem;
      }
      #timer {
        font-size: 2rem;
      }
      #start-btn {
        font-size: 0.8rem;
        padding: 10px 14px;
      }
      .mario {
        width: 42px;
        bottom: 10px;
      }
      .logo {
        width: 160px;
        left: 5px;
        top: 0px;
      }
      .coin {
        width: 24px;
        height: 24px;
      }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
  <img src="logo.png" alt="Logo" class="logo">
  <div class="timer-container">
    <h1>Hack-a-Mini</h1>
    <h3 style="color: #212121; margin-top: 0; margin-bottom: 18px;">Presented by Lords Skill Academy</h3>
    <div id="timer">06:00:00</div>
    <button id="start-btn">â–¶ Start Timer</button>
  </div>

  <!-- Mario running -->
  <img src="mario.png" class="mario" id="mario" alt="Mario running">

  <script>
    // ðŸŽµ Array of Mario music URLs
    const musicTracks = [
      "music.mp3"
    ];

    const timerEl = document.getElementById("timer");
    const marioEl = document.getElementById("mario");
    const startBtn = document.getElementById("start-btn");

    let timeLeft = 6 * 60 * 60;
    let timerInterval;
    let music;
    let coinInterval;

    function updateTimer() {
      let hours = Math.floor(timeLeft / 3600);
      let minutes = Math.floor((timeLeft % 3600) / 60);
      let seconds = timeLeft % 60;

      timerEl.textContent =
        String(hours).padStart(2, '0') + ":" +
        String(minutes).padStart(2, '0') + ":" +
        String(seconds).padStart(2, '0');

      if (timeLeft > 0) {
        timeLeft--;
      } else {
        clearInterval(timerInterval);
        clearInterval(coinInterval);
        if (music) music.pause();
        new Audio("https://archive.org/download/SuperMarioBrosLevelComplete/smb_level_complete.mp3").play();
        alert("â° Timeâ€™s up! Mario wins!");
      }
    }

    // ðŸŽ® Spawn coin
    function spawnCoin() {
      const coin = document.createElement("div");
      coin.classList.add("coin");
      coin.style.left = Math.random() * 90 + "vw";
      document.body.appendChild(coin);

      // Play coin sound
      new Audio("https://archive.org/download/SuperMarioCoinSoundEffect/smb_coin.mp3").play();

      // Remove coin after animation
      setTimeout(() => {
        coin.remove();
      }, 4000);
    }

    startBtn.addEventListener("click", () => {
      // Prevent multiple starts
      if (timerInterval) return;

      // Pick random track
      const chosenTrack = musicTracks[Math.floor(Math.random() * musicTracks.length)];
      music = new Audio(chosenTrack);
      music.loop = true;
      music.volume = 0.4;
      music.play();

      // Start timer
      timerInterval = setInterval(updateTimer, 1000);
      updateTimer();

      // Show Mario sprite
      marioEl.style.display = "block";

      // Hide start button
      startBtn.style.display = "none";

      // Spawn coins every 30s
      coinInterval = setInterval(spawnCoin, 30000);
    });
  </script>
</body>
</html>
